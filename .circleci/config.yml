version: 2.1
jobs:
  run_tests:
    docker:
      - image: circleci/python:3.9.6
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: pip install -r requirements.txt
      - run:
          name: Unit Tests
          command: pytest tests/unit/*
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

workflows:
  build_test:
    jobs:
      - run_tests